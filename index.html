<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="index.js"></script>

  <script src="https://use.fontawesome.com/612bfcc45d.js"></script>
</head>
<body>
  <div class="container">
    <div class="all">

    <div class="text-center "><i class="fa fa-quote-left fa-lgx" >&nbsp</i><span id="quote"></span>&nbsp<i class="fa fa-quote-right fa-lgx" aria-hidden="true"></i></div>

    <div class="aut">-&nbsp<span id="author"></span></div>
    <div style="display: flex; justify-content: space-between;">
      <button class="btn btn-default" id="newquote">New quote</button>
      <div id="by">by - <a href="https://codepen.io/Yagrini/">Youness Lagrini</a></div>
      <button class="btn btn-default" id="tweetshare"><i class="fa fa-twitter " aria-hidden="true"></i></button>
    </div>
    </div>
  </div>
</body>
</html>
